<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animeflix</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="top">

        <div class="top__header">
            <div class="top__header--img">
                <a href="https://github.com/AlyferJT" target="_blank">
                    <img class="netflix_logo" src="files/NF-LG.png" alt="">
                </a>
            </div>
            <div class="top__header--selectors">
                <button class="lang--btn">Português</button>
                <a href="https://github.com/AlyferJT" target="_blank" class="enter--btn">Entrar</a>
            </div>
        </div>

        <div class="top__main">
            <h2 class="top__main--title">
                Animes de todos os gêneros. Sem limites.
            </h2>
            <h3 class="top__main--espec">
                Assista onde quiser. Cancele quando quiser.
            </h3>
            <p class="top__main--paragraph">
                Pronto para assistir? informe seu email para criar ou reiniciar sua assinatura.
            </p>
            <div class="top__main--email">
                <form class="email--form" action="">
                    <input class="email--input" type="email" name="" id="" placeholder="Email">
                    <button class="email--submit" type="submit">Vamos lá ></button>
                </form>
            </div>
        </div>

    </header>
</body>
</html>
